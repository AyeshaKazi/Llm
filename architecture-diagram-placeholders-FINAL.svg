  <text x="650" y="300" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Add Customization</text>
  <text x="650" y="315" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Icon</text>
  
  <!-- Need-based Platform Customization Label -->
  <text x="650" y="335" font-family="Arial" font-size="15" fill="white" text-anchor="middle" font-weight="bold">Need-based Platform</text>
  <text x="650" y="355" font-family="Arial" font-size="15" fill="white" text-anchor="middle">Customization</text>
  
  <!-- Capability 4: Data Ingestion -->
  <circle cx="570" cy="450" r="70" fill="url(#cap4Gradient)" opacity="0.9" filter="url(#glow)" />
  <circle cx="570" cy="450" r="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3" />
  
  <!-- Data Ingestion Placeholder -->
  <rect x="530" y="410" width="80" height="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4" rx="5" ry="5" />
