  <text x="570" y="145" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Add Snowflake</text>
  <text x="570" y="160" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Airflow Logos</text> -->

  
  <!-- Platform Onboarding Label -->
  <image x="520" y="100" width="100" height="75" href="snowflake_logo.png" />
  <text x="570" y="165" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Platform</text>
  <text x="570" y="185" font-family="Arial" font-size="12" fill="white" text-anchor="middle">Onboarding</text>
  
  <!-- Capability 3: Need-based platform customization -->
