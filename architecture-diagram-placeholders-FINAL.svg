  <text x="570" y="465" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Logo</text>
  
  <!-- Data Ingestion Label -->
  <text x="570" y="480" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Data Ingestion</text>
  <text x="570" y="500" font-family="Arial" font-size="15" fill="white" text-anchor="middle">(Batch &amp; Streaming)</text>
  
  <!-- Capability 5: Consumption Patterns -->
  <circle cx="230" cy="450" r="70" fill="url(#cap5Gradient)" opacity="0.9" filter="url(#glow)" />
  <circle cx="230" cy="450" r="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3" />
  
