  <text x="150" y="310" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">&amp; Splunk Logos</text>
  
  <!-- Monitoring and Alerting Label -->
  <text x="150" y="335" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Monitoring</text>
  <text x="150" y="355" font-family="Arial" font-size="16" fill="white" text-anchor="middle">and Alerting</text>
  
  <!-- Capability 7: Production Setup and exit strategy -->
  <circle cx="400" cy="520" r="70" fill="url(#cap7Gradient)" opacity="0.9" filter="url(#glow)" />
  <circle cx="400" cy="520" r="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3" />
  
  <!-- Production Setup and Exit Strategy Placeholder -->
  <rect x="360" y="480" width="80" height="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4" rx="5" ry="5" />
  <text x="400" y="520" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Add Production</text>
  <text x="400" y="535" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Setup Icon</text>
  
  <!-- Production Setup and Exit Strategy Label -->
  <text x="400" y="555" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Production Setup</text>
  <text x="400" y="575" font-family="Arial" font-size="16" fill="white" text-anchor="middle">and Exit Strategy</text>
  
  <!-- Connection lines with animation effects -->
  <line x1="282" y1="190" x2="358" y2="258" stroke="url(#lineGradient)" stroke-width="3" opacity="0.8" />
  <line x1="282" y1="190" x2="358" y2="258" stroke="#FF3CAC" stroke-width="3" opacity="0.5" />
  
  <line x1="518" y1="190" x2="442" y2="258" stroke="url(#lineGradient)" stroke-width="3" opacity="0.8" />
  <line x1="518" y1="190" x2="442" y2="258" stroke="#00F260" stroke-width="3" opacity="0.5" />
  
  <line x1="594" y1="341" x2="485" y2="341" stroke="url(#lineGradient)" stroke-width="3" opacity="0.8" />
  <line x1="594" y1="341" x2="485" y2="341" stroke="#F9D423" stroke-width="3" opacity="0.5" />
  
  <line x1="518" y1="408" x2="442" y2="342" stroke="url(#lineGradient)" stroke-width="3" opacity="0.8" />
  <line x1="518" y1="408" x2="442" y2="342" stroke="#0066FF" stroke-width="3" opacity="0.5" />
  
  <line x1="282" y1="408" x2="358" y2="342" stroke="url(#lineGradient)" stroke-width="3" opacity="0.8" />
  <line x1="282" y1="408" x2="358" y2="342" stroke="#FF5E7E" stroke-width="3" opacity="0.5" />
  
  <line x1="206" y1="341" x2="315" y2="341" stroke="url(#lineGradient)" stroke-width="3" opacity="0.8" />
  <line x1="206" y1="341" x2="315" y2="341" stroke="#3A47D5" stroke-width="3" opacity="0.5" />
  
  <line x1="400" y1="464" x2="400" y2="396" stroke="url(#lineGradient)" stroke-width="3" opacity="0.8" />
  <line x1="400" y1="464" x2="400" y2="396" stroke="#8e2de2" stroke-width="3" opacity="0.5" />
  
  <!-- Flow arrows with glow effect -->
  <polygon points="358,258 348,253 353,264" fill="#FF3CAC" filter="url(#glow)" />
  <polygon points="442,258 452,253 447,264" fill="#00F260" filter="url(#glow)" />
  <polygon points="485,341 495,346 495,336" fill="#F9D423" filter="url(#glow)" />
  <polygon points="442,342 452,347 447,336" fill="#0066FF" filter="url(#glow)" />
  <polygon points="358,342 348,347 353,336" fill="#FF5E7E" filter="url(#glow)" />
