<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- Gradient Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1c2c" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>
    
    <!-- Core gradient -->
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4158D0" />
      <stop offset="50%" stop-color="#C850C0" />
      <stop offset="100%" stop-color="#FFCC70" />
    </linearGradient>
    
    <!-- Capability gradients -->
    <linearGradient id="cap1Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF3CAC" />
      <stop offset="100%" stop-color="#784BA0" />
    </linearGradient>
    
    <linearGradient id="cap2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F260" />
      <stop offset="100%" stop-color="#0575E6" />
    </linearGradient>
    
    <linearGradient id="cap3Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9D423" />
      <stop offset="100%" stop-color="#FF4E50" />
    </linearGradient>
    
    <linearGradient id="cap4Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0066FF" />
      <stop offset="100%" stop-color="#00CCFF" />
    </linearGradient>
    
    <linearGradient id="cap5Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF5E7E" />
      <stop offset="100%" stop-color="#FF9966" />
    </linearGradient>
    
    <linearGradient id="cap6Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3A47D5" />
      <stop offset="100%" stop-color="#00d2ff" />
    </linearGradient>
    
    <linearGradient id="cap7Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8e2de2" />
      <stop offset="100%" stop-color="#4a00e0" />
    </linearGradient>
    
    <!-- Glow effects -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Line animations -->
    <linearGradient id="lineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1">
        <animate attributeName="offset" values="0;1" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="25%" stop-color="#ffffff" stop-opacity="0.8">
        <animate attributeName="offset" values="0.25;1.25" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.1">
        <animate attributeName="offset" values="0.5;1.5" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" rx="15" ry="15" />
  <circle cx="400" cy="300" r="280" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3" />
  <circle cx="400" cy="300" r="240" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2" />
  <circle cx="400" cy="300" r="200" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1" />
  
  <!-- Decorative elements -->
  <g opacity="0.1">
    <circle cx="150" cy="100" r="3" fill="#ffffff" />
    <circle cx="650" cy="100" r="2" fill="#ffffff" />
    <circle cx="200" cy="500" r="4" fill="#ffffff" />
    <circle cx="700" cy="450" r="3" fill="#ffffff" />
    <circle cx="100" cy="350" r="2" fill="#ffffff" />
    <circle cx="750" cy="250" r="4" fill="#ffffff" />
  </g>
  
  <!-- Central Application Hub with pulse animation -->
  <circle cx="400" cy="300" r="110" fill="url(#coreGradient)" opacity="0.9" filter="url(#glow)">
    <animate attributeName="r" values="110;115;110" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="400" cy="300" r="95" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3" />
  
  <!-- Core App Placeholder -->
  <rect x="350" y="250" width="100" height="100" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4" rx="5" ry="5" />
  <text x="400" y="300" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Add Core Icon</text>
  
  <!-- Core App Label -->
  <text x="400" y="335" font-family="Arial" font-size="20" fill="white" text-anchor="middle" font-weight="bold">Application Core</text>
  
  <!-- Capability 1: Use case understanding -->
  <circle cx="230" cy="150" r="70" fill="url(#cap1Gradient)" opacity="0.9" filter="url(#glow)" />
  <circle cx="230" cy="150" r="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3" />
  
  <!-- Use Case Understanding Placeholder -->
  <rect x="190" y="110" width="80" height="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4" rx="5" ry="5" />
  <text x="230" y="150" font-family="Arial" font-size="10" fill="white" text-anchor="middle" font-style="italic">Add Use Case Icon</text>
  
  <!-- Use Case Understanding Label -->
  <text x="230" y="178" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Use Case</text>
  <text x="230" y="198" font-family="Arial" font-size="16" fill="white" text-anchor="middle">Understanding</text>
  
  <!-- Capability 2: Platform onboarding -->
  <circle cx="570" cy="150" r="70" fill="url(#cap2Gradient)" opacity="0.7" filter="url(#glow)" />
  <circle cx="570" cy="150" r="60" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.3" />
  
  <!-- Platform Onboarding Placeholder -->
  <!-- <rect x="530" y="110" width="80" height="80" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.4" rx="5" ry="5" /> -->
