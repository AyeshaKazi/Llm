name: aw_spcs_semantic_model
tables:
  - name: ALL_FLIGHT_DETAILS
    description: This table stores detailed information about all flight bookings,
      including passenger and flight details, booking dates, and status updates.__
    base_table:
      database: AW_SPCS_DB
      schema: PUBLIC
      table: ALL_FLIGHT_DETAILS
