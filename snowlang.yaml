        data_type: TEXT
        sample_values:
          - 8195 933194
          - 3259 576152
          - 3570 870850
      - name: FARE_CONDITIONS
        synonyms:
          - '  '
        description: This column represents the fare conditions of a flight, categorizing
          them as Business, Comfort, or Economy.__
        expr: FARE_CONDITIONS
        data_type: TEXT
        sample_values:
          - Business
          - Comfort
          - Economy
